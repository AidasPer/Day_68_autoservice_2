{% extends "base.html" %}
{% block "title" %}Order delete{% endblock%}
{% block "content" %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        {% load crispy_forms_tags %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete order</legend>
            <h2>Are you shure you want to delete this order {{ order }}?</h2>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes</button>
                <a class="btn btn-outline-secondary" href="{% url 'order' order.pk %}">Cancel</a>
            </div>
        </fieldset>
    </form>
</div>
{% endblock%}
